  <main>
    <article>
      <h1><strong> Contactez-moi !</strong></h1>
      <form action="/other_wild.html" method="post">
        <section class="presentation">
          <label for="qui"> Qui est-ce? </label> <br>
          <input type="email" name="mail" placeholder="Adresse mail" required>
        </section>
        <section class="why">
          <label for="sujet"> A quel sujet me contactez-vous? </label> <br>
          <input type="text" name="sujet" list="sujets" id="sujet" required>
          <datalist id="sujets">
            <option value="Dessin"></option>
            <option value="Jeux-video"></option>
            <option value="Ecriture"></option>
            <option value="Ambauche"></option>
            <option value="Oui, je suis célibataire?"></option>
          </datalist>
        </section>
        <section class="what">
          <label for="texte"> Je vous "écoute" ?</label>
          <textarea id="texte" placeholder="Ecrivez-votre texte ici, entre 10 et 800 caractères" name="texte" rows="8"
            cols="50" maxlength="800" minlength="10" required></textarea>
        </section>
        <section class="note">
          <label for="combien"> Sur 10, quelle note doneriez-vous à mon site? </label> <br>
          <input type="number" name="combien" id="combien" step="0" min="1" max="10" required>
        </section>
        <section class="send">
          <input type="submit" value="Envoyer">
        </section>
      </form>
    </article>
